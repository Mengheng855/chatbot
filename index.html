<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4fa;
        }
        .users-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 40px 0;
        }
        .user-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            width: 320px;
            padding: 50px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 18px;
            border: 3px solid #0dcaf0;
            background: #f8f9fa;
        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            text-align: center;
            margin-bottom: 10px;
        }
        .name h1 {
            font-size: 1.4rem;
            margin-bottom: 2px;
        }
        .name p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .data h5 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="users-flex" id="users-flex"></div>
    <script>
        const usersFlex = document.getElementById("users-flex");
        fetch("http://localhost:3000/users")
        .then(response => response.json())
        .then(data => {
            usersFlex.innerHTML = data.map(user => `
                <div class="user-card">
                    <div class="img">
                        <img src="${user.img}" alt="${user.name}">
                    </div>
                    <div class="name">
                        <h1>${user.name}</h1>
                        <p>${user.role}</p>
                    </div>
                    <div class="data">
                        <h5>ID    : ${user.id}</h5>
                        <h5>Email : ${user.email}</h5>
                        <h5>Phone : ${user.phone_number}</h5>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
